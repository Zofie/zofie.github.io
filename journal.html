---
layout: default
title: Journal
permalink: /journal.html
weight: 2
---

<section class="c-holder">
  <div class="c-holder__inner">
  <h1 class="u-page-title"><span>{{ page.title }}</span></h1>

  <ul class="u-pb-1 o-list c-journal-list">
  {% for post in site.posts %}
    <li class="u-pb-1 u-pt-1 c-journal-list__item">
      <span class="u-meta-data">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a href="{{ post.url | prepend: site.baseurl }}" class="u-no-border u-color-alpha">
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
  </div>
</section>
