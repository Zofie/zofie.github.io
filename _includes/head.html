<head>
    {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% for page in pages %}<link rel="alternate" hreflang="{{ page.lang }}" href="{{ page.url }}" />{% endfor %}

    <!-- Google gsuite -->
    <meta name="google-site-verification" content="nJIJllJmijuhEQE125ghLWCawfdyrmxg-uXRDSpGm6U" />

    {% include css.html %}

    <!-- OG tags -->
    <meta property="og:title" content="Zofie | Freelance Web Developer"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:image" content="{{ site.url }}/img/header-bg.jpg"/>
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>

        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};

    </script>
</head>
