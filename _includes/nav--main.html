<nav class="nav nav--main">

  <ul class= "nav--list">
    {% for weight in (1..10) %}
      {% for page in site.pages %}
        {% if page.weight == weight && page.menu == 'main'%}
          <li class="nav--list__item">
            <a class="nav--list__link" href="{{ page.url }}">{{ page.menu-name }}</a>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</nav>
