<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                  {{ site.t[page.lang].latestProjects }}
                </h2>
            </div>
        </div>

        <div class="row">
        {% for post in site.posts limit:3 %}
            {% if post.language == "nl" %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.title }}">
                </a>
                <div class="portfolio-caption">
                    <h3 class="h4">{{ post.title }}</h3>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
        <div class="text-center">
          <a href="/portfolio" class="page-scroll btn btn-xl">{{ site.t[page.lang].seeMore }}</a>
        </div>
    </div>
</section>
