---
layout: default
title:
menu: main
menu-name: Home
weight : 1
intro-image: img/header.jpg
---

<div class="home">
  <section class="holder">
    <div class="holder--content">
      <div class="blog">
        {% for post in site.posts %}
        <section class="blog--post">
          <header class="blog--title-holder">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h1 class="h2 blog--item__title">{{ post.title }}</h1>
              <p class="blog--item__meta">
                {{ post.date | date: "%b %-d, %Y" }}
              </p>
            </a>
          </header>
          <div class="blog--content-holder">
            {{ post.content | strip_html | truncate: 400 }}
            <p>
              <a href="{{ post.url | prepend: site.baseurl }}" class="text-link">Lees meer...</a>
            </p>
          </div>
        </section>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
