<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include browser-message.html %}

  {% include header.html %}

  <section itemType="http://schema.org/BlogPosting">
    <h1 itemprop="headline">
      {{ page.title }}
    </h1>

    <div itemprop="articleBody">
      {{ content }}
    </div>


    <div id="disqus_thread"></div>

    <script type="text/javascript">
    </script>

    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

    {% if page.previous %}
    <a href="{{ page.previous.url }}">&larr; Previous article</a>
    {% endif %}

    {% if page.next %}
    <a href="{{ page.next.url }}">Next article &rarr;</a>
    {% endif %}

  </section>

  {% include footer.html %}
  {% include scripts.html %}
</body>
</html>
