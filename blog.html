<div class="home">
  <section class="holder">
    <div class="holder--content">
      <h1 class="e-title">
        Blog
      </h1>
      <div class="blog">
        <ul class="ui-list">
        {% for post in site.posts %}

          <li class="o-blog__list">
            <a href="{{ post.url | prepend: site.baseurl }}" class="o-btn o-btn-primary o-btn--flr">Read article</a>
            <span class="h2 o-blog--item__title">{{ post.title }}</span><br>
            <span class="o-blog--item__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </section>
</div>
