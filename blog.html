---
layout: default
title: Blog
permalink: /blog.html
menu: main
menu-name: Blog
weight: 2
---

<div class="home">
  <section class="holder">
    <div class="holder--content">
      <h1 class="e-title">
        Blog
      </h1>
      <div class="blog">
        {% for post in site.posts %}
        <section class="o-blog--post">
          <header class="o-blog--title-holder">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <h1 class="h2 o-blog--item__title">{{ post.title }}</h1>
              <p class="o-blog--item__meta">
                {{ post.date | date: "%b %-d, %Y" }}
              </p>
            </a>
          </header>
          <div class="o-blog--content-holder">
            <p>
            {{ post.content | strip_html | truncate: 300 }}
            </p>
            <p class="pT">
              <a href="{{ post.url | prepend: site.baseurl }}" class="text-link">Lees meer...</a>
            </p>
          </div>
        </section>
        {% endfor %}
      </div>
    </div>
  </section>
</div>
